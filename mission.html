<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission</title>
    <link rel="stylesheet" href="styles.css"/>
    <script>
        // This function loads the header from "header.html" into the page
        function loadHeader() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                });
        }

        // Load the header once the page loads
        window.onload = loadHeader;
    </script>
</head>

<body>
    <div id="header-container"></div>
</body>
</html>
